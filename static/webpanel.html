<!DOCTYPE html>
<html>
 <head>
  <title>deblocus</title>
  <style>
body {
    font-family: 'Segoe UI',Arial,'Microsoft Yahei',sans-serif;
    font-size: 87.5%;
}
.container {
	margin: 0 auto;
    max-width: 850px;
    padding: 0 30px;
    width: 90%;
}
.header-container{
	height: 5em;
	line-height: 5em;
	position: relative;
	border-bottom: 1px solid #eee;
	margin-bottom: 2em;
}
.version-container{
	position: absolute;
	line-height: 1em;
	top: 2em;
	right: 2em;
}
.status-container{
	line-height: 2em;
}
</style> 
 </head> 
 <body> 
  <div class="container"> 
   <div class="header-container"> 
    <h1>deblocus client</h1> 
    <div class="version-container">
     Ver: {{.Version}}
    </div> 
   </div> 
   <div class="status-container"> 
    <div class="status-line">
     deblocus is running.
    </div> 
    <div class="status-line">
     Start time: {{.StartTime}}
    </div> 
    <div class="status-line">
     Served requests: {{.NReq}}
    </div> 
   </div> 
  </div>  
 </body>
</html>
